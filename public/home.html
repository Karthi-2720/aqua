<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Saving Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <img src="./images/save.jpg" alt="Water Saving Image" width="120px" height="120px" class="logo-img">
    <div class="container">
        <h1>Water Saving Quiz</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div id="quiz"></div>
        <div id="feedback" class="hidden"></div>
        <button id="submit">Submit</button>
        <div id="score" class="hidden"></div>
        <div id="correct-answers" class="hidden"></div>
        <button id="back-button" class="hidden">Back to Home</button>
    </div>
<script src="./js/scripts.js"></script>
</body>
</html>
