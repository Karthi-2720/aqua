<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Registration</h1>
        </div>

        <div id="content">
            <form name="frm" method="POST" action="/login" onSubmit="return validate()">
                <fieldset>
                    <table>
                        <tr>
                            <td>First Name: </td>
                            <td><input type="text" name="fname" placeholder=" " size="50" required /></td>
                        </tr>
                        <tr>
                            <td>Last Name: </td>
                            <td><input type="text" name="lname" placeholder=" " size="50" required /></td>
                        </tr>
                        <tr>
                            <td>Phone No: </td>
                            <td><input type="text" name="phone" placeholder=" " size="50" required /></td>
                        </tr>
                        <tr>
                            <td>Mail id:</td>
                            <td><input type="email" name="mailid" placeholder=" " size="50" required /></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td>
                                Male: <input type="radio" name="gender" value="male">
                                Female: <input type="radio" name="gender" value="female">
                            </td>
                        </tr>
                        <tr>
                            <td>DOB:</td>
                            <td><input type="date" name="dob" required /></td>
                        </tr>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" name="uname" placeholder=" " size="50" required /></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="pwd" placeholder=" " size="50" required /></td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td><input type="text" name="age" placeholder=" " size="50" required /></td>
                        </tr>
                    </table>
                    <button type="submit" name="submit">SUBMIT</button>
                </fieldset>
            </form>
        </div>

        <div id="footer">
            Aqua Quest
        </div>
    </div>
    <script src="./js/register.js"></script>
       
</body>
</html>
